    <main class="trm">
      <section class="trm-search">
        <div class="trm-search__input">
          <form class="search-box">
            <div class="pseudo-search">
              <input
                type="text"
                placeholder="Search All Assets"
                autofocus
                required
              />
              <i class="fa fa-globe places"></i>
              <button class="fa fa-search" type="submit"></button>
            </div>
          </form>
        </div>
        <div class="trm-search__content">
          <p>Upgrade to Pro</p>
          <figure>
            <img src="" alt="" />
          </figure>
        </div>
      </section>

          <h1 class="trm-dashboard__heading">Dashboard</h1>
          <select
            class="trm-dashboard__select custom-select sources"

            <option value="">Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
